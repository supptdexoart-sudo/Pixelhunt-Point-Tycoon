<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel Point Tycoon</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#111827">
  <link rel="apple-touch-icon" href="/apple-touch-icon.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      image-rendering: pixelated;
      font-size: 0.75rem; /* 12px */
      -webkit-font-smoothing: none;
      font-smooth: never;
      line-height: normal;
      background-color: transparent; /* Fallback */
    }
    .font-pixel { font-family: 'Press Start 2P', cursive; }
    .pixel-box {
      background-color: #1f2937; /* gray-800 */
      border: 4px solid #111827; /* gray-900 */
      box-shadow: 4px 4px 0px #000;
      border-radius: 8px;
    }
    .pixel-button {
      border: 4px solid #111827;
      box-shadow: 4px 4px 0px #000;
      transition: all 0.1s ease-in-out;
      border-radius: 8px;
    }
    .pixel-button:active {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0px #000;
    }
    .clicker-zone {
      background: radial-gradient(ellipse at center, rgba(55, 65, 81, 0.5) 0%, transparent 70%); /* gray-700 at 50% opacity to transparent */
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
      -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
    }
    .clicker-zone:active:not([aria-disabled="true"]) {
        transform: translate(1px, 1px) scale(0.995);
    }
    .diamond-pedestal {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 85%;
      height: 12%;
      background-color: #4b5563; /* gray-600 */
      border: 4px solid #111827;
      border-bottom-width: 8px;
      border-radius: 8px;
      box-shadow: 4px 4px 0px #000, inset 0 6px 0px rgba(0,0,0,0.2);
    }
    .diamond-pedestal::before {
        content: '';
        position: absolute;
        top: 2px;
        left: 4px;
        right: 4px;
        height: 50%;
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
        border-radius: 4px 4px 0 0;
    }
    .diamond-wrapper-main {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        /* Lifts the diamond slightly to sit on the pedestal */
        padding-bottom: 8%;
        position: relative; /* Added for ship positioning */
    }
    .diamond-wrapper-inner {
        width: 85%;
        height: 85%;
        position: relative;
    }
    .pixel-button-upg {
      background-color: #374151; /* gray-700 */
      border: 4px solid #111827;
      box-shadow: 4px 4px 0px #000;
      transition: all 0.1s ease-in-out;
      border-radius: 8px;
    }
    .pixel-button-upg:hover:not(:disabled) {
      background-color: #4b5563; /* gray-600 */
    }
    .pixel-button-upg:active:not(:disabled) {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0px #000;
    }
    .text-shadow-hard {
      text-shadow: 2px 2px 0 #000;
    }
    /* Stats Panel */
    .stats-panel-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 40;
      transition: opacity 0.3s ease-in-out;
    }
    .stats-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 90%;
      max-width: 400px;
      height: 100%;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out, visibility 0.3s;
      visibility: hidden;
      z-index: 50;
    }
    .stats-panel.open {
      transform: translateX(0);
      visibility: visible;
    }
    /* Time Bonus Glow */
    .bonus-ready-glow {
      animation: bonus-ready-glow 1.5s infinite;
    }
    @keyframes bonus-ready-glow {
      0%, 100% { box-shadow: 4px 4px 0px #000, 0 0 10px #facc15, 0 0 20px #facc15; }
      50% { box-shadow: 4px 4px 0px #000, 0 0 20px #fde047, 0 0 30px #fde047; }
    }
    /* Prestige Feedback Animations */
    .flash-success {
      animation: flash-success 0.5s ease-out;
    }
    @keyframes flash-success {
      0% { background-color: #22c55e; box-shadow: 4px 4px 0px #000, 0 0 15px #22c55e;}
      100% { background-color: #7e22ce; box-shadow: 4px 4px 0px #000; }
    }
    .prestige-animation-overlay {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background-color: #c084fc;
      animation: prestige-fade 1s ease-in-out forwards;
    }
    @keyframes prestige-fade {
        0% { opacity: 0; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(1.2); }
    }
    /* Prestige Help Box */
    .prestige-help-box {
      background-color: #111827; /* gray-900 */
      border: 2px solid #374151; /* gray-700 */
      padding: 12px;
      margin-bottom: 16px;
      animation: fade-in 0.3s ease-out;
      border-radius: 8px;
    }
    @keyframes fade-in {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    /* Floating Reward */
    .floating-reward {
        position: fixed;
        z-index: 30;
        cursor: pointer;
        animation: float-and-fade 7s ease-in-out forwards;
        filter: drop-shadow(0 0 8px #a5f3fc);
    }
    @keyframes float-and-fade {
        0%   { transform: translate(0, 20px) scale(0.8); opacity: 0; }
        15%  { transform: translate(5px, 0) rotate(-5deg) scale(1); opacity: 1; }
        30%  { transform: translate(-15px, -20px) rotate(8deg) scale(1.05); }
        50%  { transform: translate(10px, -45px) rotate(-6deg) scale(1.1); }
        70%  { transform: translate(-10px, -70px) rotate(4deg) scale(1.05); }
        85%  { transform: translate(5px, -90px) rotate(-2deg) scale(1); opacity: 1; }
        100% { transform: translate(0, -110px) scale(0.8); opacity: 0; }
    }
    .floating-reward.jackpot-glow {
        transform-origin: center;
        animation: float-and-fade 7s ease-in-out forwards, jackpot-pulse 1s infinite;
        filter: drop-shadow(0 0 12px #fde047) drop-shadow(0 0 25px #facc15);
        transform: scale(1.2); /* Make it bigger */
    }
    @keyframes jackpot-pulse {
        0%, 100% { filter: drop-shadow(0 0 12px #fde047) drop-shadow(0 0 25px #facc15); }
        50% { filter: drop-shadow(0 0 18px #fef08a) drop-shadow(0 0 35px #fde047); }
    }
    .point-indicator {
        position: fixed;
        z-index: 101;
        pointer-events: none;
        animation: float-up-fade-out 1.5s ease-out forwards;
    }
    @keyframes float-up-fade-out {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-80px); opacity: 0; }
    }
    .crit-pop-animation {
        display: inline-block; /* for transform to work */
        animation: crit-pop 0.4s ease-out;
    }
    @keyframes crit-pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.5) rotate(-5deg); }
        100% { transform: scale(1); }
    }
    /* Save Indicator Animations */
    .saving-pulse {
        animation: saving-pulse 1.5s ease-in-out infinite;
    }
    @keyframes saving-pulse {
        0%, 100% { opacity: 0.8; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.02); }
    }
    .saved-pop {
        animation: saved-pop 0.4s ease-out forwards;
    }
    @keyframes saved-pop {
        0% { transform: scale(0.95); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
    }
    /* Toast Notification */
    .toast-notification {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        min-width: 250px;
        max-width: 90%;
        animation: toast-fade-in-out 3s ease-in-out forwards;
        border-color: #166534; /* green-800 */
    }
    @keyframes toast-fade-in-out {
        0% { transform: translate(-50%, -100px); opacity: 0; }
        15% { transform: translate(-50%, 0); opacity: 1; }
        85% { transform: translate(-50%, 0); opacity: 1; }
        100% { transform: translate(-50%, -100px); opacity: 0; }
    }
    /* Side Notification */
    .side-notification-container {
      position: fixed;
      top: 25%;
      right: 1rem;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      pointer-events: none;
    }
    .side-notification {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      animation: side-notify-in-out 3s ease-in-out forwards;
    }
    @keyframes side-notify-in-out {
      0%   { transform: translateX(110%); opacity: 0; }
      10%  { transform: translateX(0); opacity: 1; }
      90%  { transform: translateX(0); opacity: 1; }
      100% { transform: translateX(110%); opacity: 0; }
    }

    /* Dynamic Diamond */
    .diamond-container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: scale(var(--diamond-scale));
        transition: transform 0.1s ease-out;
    }
    .diamond-container.shake {
      animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
    }
    @keyframes shake {
      10%, 90% { transform: translate3d(-2px, 0, 0) scale(var(--diamond-scale)); }
      20%, 80% { transform: translate3d(3px, 0, 0) scale(var(--diamond-scale)); }
      30%, 50%, 70% { transform: translate3d(-3px, 0, 0) scale(var(--diamond-scale)); }
      40%, 60% { transform: translate3d(3px, 0, 0) scale(var(--diamond-scale)); }
    }
    
    .gem-wrapper {
        position: relative;
        width: 85%;
        padding-bottom: 85%; /* Maintain 1:1 aspect ratio */
        filter: drop-shadow(0 0 8px var(--glow-color)) drop-shadow(0 0 20px var(--glow-color));
        animation: gem-glow 3s infinite ease-in-out;
        will-change: filter, transform;
    }

    .gem-wrapper.corrupted {
        animation: gem-glow 3s infinite ease-in-out, corrupted-pulse 2s infinite ease-in-out;
    }
    @keyframes corrupted-pulse {
        0%, 100% { filter: drop-shadow(0 0 8px var(--glow-color)) drop-shadow(0 0 20px var(--glow-color)); }
        50% { filter: drop-shadow(0 0 16px #e9d5ff) drop-shadow(0 0 35px var(--glow-color)); }
    }

    @keyframes gem-glow {
        0%, 100% {
            transform: scale(1);
            filter: drop-shadow(0 0 8px var(--glow-color)) drop-shadow(0 0 20px var(--glow-color));
        }
        50% {
            transform: scale(1.03);
            filter: drop-shadow(0 0 14px var(--glow-color)) drop-shadow(0 0 30px var(--glow-color));
        }
    }
    
    .damage-glow {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(255, 150, 100, 0.8) 5%, rgba(255, 87, 51, 0.6) 25%, rgba(239, 68, 68, 0) 55%);
        border-radius: 50%;
        transform: scale(var(--glow-scale, 0));
        opacity: var(--glow-scale, 0);
        transition: transform 0.1s ease-out, opacity 0.1s ease-out;
        pointer-events: none;
        will-change: transform, opacity;
        filter: drop-shadow(0 0 5px rgba(255, 87, 51, 0.5));
    }

    .damage-glow::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(10, 0, 0, 0.8) 0%, rgba(10, 0, 0, 0.6) 30%, transparent 60%);
        border-radius: 50%;
        transform: translate(-50%, -50%) scale(calc(var(--glow-scale, 0) * 0.6));
        opacity: var(--glow-scale, 0);
        transition: transform 0.1s ease-out, opacity 0.1s ease-out;
        will-change: transform, opacity;
    }

    .damage-glow.exploding {
        animation: explode-glow 0.3s ease-out forwards;
    }
    
    .damage-glow.exploding::before {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0);
        transition: transform 0.2s ease-out, opacity 0.2s ease-out;
    }

    @keyframes explode-glow {
        0% {
            transform: scale(1);
            opacity: 1;
            background: radial-gradient(circle, rgba(255, 150, 100, 0.9) 10%, rgba(255, 87, 51, 0.7) 40%, rgba(255, 87, 51, 0) 60%);
            filter: drop-shadow(0 0 10px rgba(255, 87, 51, 0.7));
        }
        100% {
            transform: scale(2.5);
            opacity: 0;
            background: radial-gradient(circle, rgba(255, 220, 200, 1) 5%, rgba(255, 150, 100, 0) 70%);
            filter: drop-shadow(0 0 15px rgba(255, 150, 100, 0.5));
        }
    }
    .diamond-container.hit-flash {
        animation: crystal-hit-flash 0.2s ease-out;
    }
    @keyframes crystal-hit-flash {
        0%, 100% { filter: brightness(1); }
        50% { filter: brightness(2) drop-shadow(0 0 15px #fff); }
    }

    .health-bar-bg {
      background-color: #111827;
      border: 2px solid #000;
      padding: 2px;
      border-radius: 8px; /* Slightly more rounded */
      overflow: hidden;
      position: relative; /* For absolute positioning of children */
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.6); /* Deeper inner shadow */
      height: 16px; /* Explicit height */
    }
    .health-bar {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        border-radius: 6px; /* Match outer radius */
        box-shadow: inset 0 1px 1px rgba(255,255,255,0.25);
    }

    /* Background Effects */
    #background-effects {
        position: fixed;
        inset: 0;
        z-index: -1;
        --bg-color-start: #111827; /* default: gray-900 */
        --bg-color-end: #182131; /* default: lighter gray-900 */
        
        background-color: var(--bg-color-start);
        animation-name: pulse-bg-dynamic;
        animation-duration: 12s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        overflow: hidden;
    }

    @keyframes pulse-bg-dynamic {
        0%, 100% { background-color: var(--bg-color-start); }
        50% { background-color: var(--bg-color-end); }
    }

    #background-effects::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image:
            radial-gradient(circle, #4b5563 1px, transparent 1px),
            radial-gradient(circle, #6b7280 1px, transparent 1px);
        background-size: 50px 50px, 150px 150px;
        background-position: 0 0, 25px 25px;
        animation: move-particles 200s linear infinite;
        opacity: 0.2;
    }

    @keyframes move-particles {
        from { background-position: 0 0, 25px 25px; }
        to { background-position: -10000px 5000px, -10000px 2500px; }
    }

    #background-effects::after {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(ellipse at center, rgba(17, 24, 39, 0) 60%, rgba(17, 24, 39, 1) 100%);
        pointer-events: none;
    }
    
    /* Cosmic Background Style */
    #background-effects.cosmic-active {
        --bg-color-start: #000011; /* Deep space blue/black */
        --bg-color-end: #190e38;   /* Faint purple nebula */
        animation-duration: 25s;
    }

    #background-effects.cosmic-active::before {
        background-image:
            radial-gradient(circle, white 0.5px, transparent 0.5px),
            radial-gradient(circle, white 1px, transparent 1px);
        background-size: 70px 70px, 180px 180px;
        background-position: 0 0, 90px 90px;
        animation: move-particles 350s linear infinite, twinkle 6s ease-in-out infinite;
        opacity: 0; /* Let the animation handle the opacity */
    }

    /* A more subtle twinkle effect */
    @keyframes twinkle {
        0% { opacity: 0.4; }
        50% { opacity: 0.8; }
        100% { opacity: 0.4; }
    }
    
    /* Cosmic Rift Event */
    .anomaly {
        position: fixed;
        z-index: 25;
        width: 64px;
        height: 64px;
        cursor: pointer;
        will-change: transform, opacity;
        opacity: 0;
        pointer-events: auto;
    }

    .anomaly.anim-1 { animation: anomaly-fade-in-opacity 0.5s ease-out forwards, anomaly-fly-transform-1 12s linear infinite; }
    .anomaly.anim-2 { animation: anomaly-fade-in-opacity 0.5s ease-out forwards, anomaly-fly-transform-2 15s linear infinite; }
    .anomaly.anim-3 { animation: anomaly-fade-in-opacity 0.5s ease-out forwards, anomaly-fly-transform-3 10s linear infinite; }
    .anomaly.anim-4 { animation: anomaly-fade-in-opacity 0.5s ease-out forwards, anomaly-fly-transform-4 18s linear infinite; }

    .anomaly.disappearing {
        animation: anomaly-fade-out 1s ease-in forwards;
        pointer-events: none;
    }
    
    #background-effects.rift-event-active {
        --bg-color-start: #270c29;
        --bg-color-end: #0e0413;
        animation-duration: 4s;
    }
    #background-effects.rift-event-active::before {
        background-image:
            radial-gradient(circle, #a5f3fc 0.5px, transparent 0.5px),
            radial-gradient(circle, #a78bfa 0.5px, transparent 0.5px);
        background-size: 80px 80px, 200px 200px;
        animation: move-particles 60s linear infinite;
        opacity: 0.4;
    }

    .score-blinking {
      animation: score-blinking 1s ease-in-out infinite;
    }
    @keyframes score-blinking {
        0%, 100% { color: #f87171; }
        50% { color: #b91c1c; }
    }
    
    .point-drain-indicator {
      color: #ef4444; /* red-500 */
      animation: drain-pulse 1.2s ease-in-out infinite;
    }
    @keyframes drain-pulse {
        0%, 100% { opacity: 0.8; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
    }
    
    .rift-event-timer {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      z-index: 20;
      height: 20px;
      background-color: #111827;
      border: 4px solid #000;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 4px 4px 0px #000;
    }
    .rift-event-timer-inner {
      height: 100%;
      background: linear-gradient(to right, #7e22ce, #c084fc);
      transition: width 1s linear;
      border-radius: 4px;
    }
    .rift-event-timer-text {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 0 #000;
    }
    
    /* Rift Event Projectile */
    .rift-projectile {
        position: fixed;
        width: 8px;
        height: 8px;
        background-color: #e9d5ff; /* purple-200 */
        border: 2px solid #9333ea; /* purple-700 */
        border-radius: 50%;
        box-shadow: 0 0 8px #c084fc;
        pointer-events: none;
        will-change: transform;
        animation-name: projectile-travel;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
    }

    @keyframes projectile-travel {
        to {
            transform: translate(var(--tx, 0), var(--ty, 0));
            opacity: 0.5; /* Fade slightly as it travels */
        }
    }

    @keyframes anomaly-fade-in-opacity {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes anomaly-fade-out {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0.5); }
    }

    /* Different flight paths */
    @keyframes anomaly-fly-transform-1 {
        0%   { transform: translate(0vw, 0vh) rotate(-5deg) scale(0.5); }
        4%   { transform: translate(0vw, 0vh) rotate(-5deg) scale(1); }
        25%  { transform: translate(15vw, -20vh) rotate(5deg) scale(1.1); }
        50%  { transform: translate(0vw, 15vh) rotate(-10deg) scale(1); }
        75%  { transform: translate(-15vw, -10vh) rotate(8deg) scale(0.9); }
        100% { transform: translate(0vw, 0vh) rotate(-5deg) scale(1); }
    }

    @keyframes anomaly-fly-transform-2 {
        0%   { transform: translate(0vw, 0vh) rotate(3deg) scale(0.5); }
        3%   { transform: translate(0vw, 0vh) rotate(3deg) scale(1); }
        25%  { transform: translate(-10vw, 20vh) rotate(-7deg) scale(0.9); }
        50%  { transform: translate(15vw, 15vh) rotate(12deg) scale(1.1); }
        75%  { transform: translate(5vw, -20vh) rotate(-3deg) scale(1); }
        100% { transform: translate(0vw, 0vh) rotate(3deg) scale(1); }
    }

    @keyframes anomaly-fly-transform-3 {
        0%   { transform: translate(0vw, 0vh) rotate(0deg) scale(0.5); }
        5%   { transform: translate(0vw, 0vh) rotate(0deg) scale(1); }
        25%  { transform: translate(10vw, 25vh) rotate(15deg) scale(1); }
        50%  { transform: translate(-10vw, -25vh) rotate(-15deg) scale(1.1); }
        75%  { transform: translate(5vw, 0vh) rotate(5deg) scale(0.9); }
        100% { transform: translate(0vw, 0vh) rotate(0deg) scale(1); }
    }

    @keyframes anomaly-fly-transform-4 {
        0%   { transform: translate(0vw, 0vh) rotate(-8deg) scale(0.5); }
        3%   { transform: translate(0vw, 0vh) rotate(-8deg) scale(1); }
        25%  { transform: translate(-20vw, -5vh) rotate(10deg) scale(1.1); }
        50%  { transform: translate(5vw, 20vh) rotate(-5deg) scale(0.9); }
        75%  { transform: translate(20vw, -15vh) rotate(12deg) scale(1); }
        100% { transform: translate(0vw, 0vh) rotate(-8deg) scale(1); }
    }
    
    /* --- Prestige Skill Tree --- */
    .skill-node-wrapper {
      position: absolute;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .skill-node {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      position: relative;
      transition: all 0.2s ease;
      border-width: 3px;
    }
    .skill-level-indicator {
      position: absolute;
      bottom: -6px;
      right: -6px;
      background-color: #111827;
      color: white;
      padding: 1px 4px;
      font-size: 5px;
      border: 2px solid #000;
      border-radius: 6px;
      font-weight: bold;
    }
    .skill-connector {
      stroke: #4b5563;
      stroke-width: 3px;
      transition: stroke 0.3s, stroke-width 0.3s;
    }
    .skill-connector.unlocked {
      stroke-width: 4px;
    }
