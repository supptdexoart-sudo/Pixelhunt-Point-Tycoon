
# Název workflow, který se zobrazí v záložce "Actions" na GitHubu
name: Deploy to GitHub Pages

# Kdy se má workflow spustit
on:
  # Spustí se při každém 'push' do větve 'main'
  push:
    branches:
      - main
  # Umožňuje spustit workflow i ručně z GitHubu
  workflow_dispatch:

# Oprávnění, která bude mít workflow. Je potřeba pro nahrání na GitHub Pages.
permissions:
  contents: read
  pages: write
  id-token: write

# Definice úkolů (jobs), které se mají provést
jobs:
  # Jeden úkol s názvem 'build-and-deploy'
  build-and-deploy:
    # Běží na nejnovější verzi Ubuntu
    runs-on: ubuntu-latest

    # Jednotlivé kroky úkolu
    steps:
      # 1. Krok: Stáhne kód vašeho repozitáře
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Krok: Nastaví prostředí Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Krok: Nainstaluje závislosti projektu
      - name: Install dependencies
        run: npm install

      # 4. Krok: Sestaví produkční verzi aplikace
      - name: Build
        run: npm run build

      # 5. Krok: Nahraje sestavenou aplikaci na GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # Token pro autorizaci, generuje se automaticky
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Složka, která se má nasadit (výstup z 'npm run build' pro Vite je 'dist')
          publish_dir: ./dist
